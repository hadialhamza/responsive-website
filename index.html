<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header flex">
      <img class="icon" id="menu-bar" src="icons/bars-solid.svg" alt="" />
      <h2 class="nav-title font">Influencer products</h2>
      <div class="nav-items flex">
        <nav class="nav-bar">
          <ul class="flex">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">sign up</a></li>
            <li><a href="">Log In</a></li>
          </ul>
        </nav>
        <img
          class="icon"
          id="search"
          src="icons/magnifying-glass-solid.svg"
          alt=""
        />
        <img class="icon" src="icons/cart-shopping-solid.svg" alt="" />
      </div>
    </header>
    <div class="hero-section flex">
      <div class="hero-description font">
        <h2 class="hero-title">Start your Journey as Influencer</h2>
        <p class="hero-details">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
          vestibulum sed scelerisque eros. Lectus faucibus.
        </p>
        <input class="button" type="button" value="Preebook now" />
      </div>
      <div class="hero-image-container flex">
        <div class="hero-image-bg">
          <img class="hero-image" src="images/main-camera.png" alt="camera" />
        </div>
      </div>
    </div>
  </body>
</html>
